<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class ="logo">
                    <a href="C:Users/nzing/HTML_CSS_project/celsius/index.html"><img src="icon.jpg" alt="icon"/></a>
                    <a href="C:Users/nzing/HTML_CSS_project/guess_number/index.html" id="title"><span>Calculatrice</span></a> 
                </div>
                <select>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </nav>
        </header>
        <main>
            <section>
                <div class="calc-result">
                    <div id="output"></div>
                    <div id="input"></div>
                </div>
                <section class="buttons">
                    <div>
                        <button id="ac" onclick="ac()">AC</button>
                        <button class="num" onclick="add('7')">7</button>
                        <button class="num" onclick="add('8')">8</button>
                        <button class="num" onclick="add('9')">9</button>
                        <button class="sign" onclick="add('+')">+</button>
                    </div>
                    <div>
                        <button id="m-plus">M+</button>
                        <button class="num" onclick="add('4')">4</button>
                        <button class="num" onclick="add('5')">5</button>
                        <button class="num" onclick="add('6')">6</button>
                        <button class="sign" onclick="add('-')">-</button>
                    </div>
                    <div>
                        <button id="m-moins">M-</button>
                        <button class="num" onclick="add('1')">1</button>
                        <button class="num" onclick="add('2')">2</button>
                        <button class="num" onclick="add('3')">3</button>
                        <button class="sign" onclick="add('*')">×</button>
                    </div>
                    <div>
                        <button id="m-c">MC</button>
                        <button class="num" onclick="add('0')">0</button>
                        <button class="other" onclick="add('.')">.</button>
                        <button class="other" onclick="ChangeSign()">±</button>
                        <button class="sign" onclick="add('/')">÷</button>
                    </div>
                    <div>
                        <button onclick="add('%')">%</button>
                        <button onclick="add('(')">(</button>
                        <button onclick="add(')')">)</button>
                        <button id="equal" onclick="equal()">=</button>
                    </div>
                </section>
            </section>
            <section id="nothing">

            </section>
        </main>
        <div class="results">
            <div>
                <p>Historique des calculs :</p>
                <ul>
                </ul>
            </div>
        </div>
        <script type="module" src="src/script.js"></script>
    </body>
</html>
