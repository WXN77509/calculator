<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div class ="logo">
                <a href="C:Users/nzing/HTML_CSS_project/celsius/index.html"><img src="icon.jpg" alt="icon"/></a>
                <a href="C:Users/nzing/HTML_CSS_project/guess_number/index.html"><span>Calculatrice</span></a>    
            </div>
            <select>
                <option value="English">English</option>
                <option value="Español">Español</option>
                <option value="Français">Français</option>
            </select>
        </div>
        <main>
            <input disabled/>
            <section>
                <div>
                    <button>AC</button>
                    <button class="char">7</button>
                    <button class="char">8</button>
                    <button class="char">9</button>
                    <button class="char">+</button>
                </div>
                <div>
                    <button>M+</button>
                    <button class="char">4</button>
                    <button class="char">5</button>
                    <button class="char">6</button>
                    <button class="char">-</button>
                </div>
                <div>
                    <button>M-</button>
                    <button class="char">1</button>
                    <button class="char">2</button>
                    <button class="char">3</button>
                    <button class="char">×</button>
                </div>
                <div>
                    <button>MR</button>
                    <button class="char">0</button>
                    <button class="char">.</button>
                    <button class="char">±</button>
                    <button class="char">÷</button>
                </div>
                <div>
                    <button>%</button>
                    <button>(</button>
                    <button>)</button>
                    <button class="char">=</button>
                </div>
            </section>
        </main>
        <div id="results">
            <p>Historique des calculs :</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
