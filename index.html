<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class ="logo">
                    <a href="C:Users/nzing/HTML_CSS_project/celsius/index.html"><img src="icon.jpg" alt="icon"/></a>
                    <a href="C:Users/nzing/HTML_CSS_project/guess_number/index.html" id="title"><span>Calculatrice</span></a> 
                </div>
                <select>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </nav>
        </header>
        <main>
            <section>
                <div class="calc-result">
                    <div id="output">0</div>
                    <div id="input">0</div>
                </div>
                <section class="buttons">
                    <div>
                        <button id="ac">AC</button>
                        <button id="num-7" class="num">7</button>
                        <button id="num-8" class="num">8</button>
                        <button id="num-9" class="num">9</button>
                        <button id="sign-plus" class="sign">+</button>
                    </div>
                    <div>
                        <button id="m-plus">M+</button>
                        <button id="num-4" class="num">4</button>
                        <button id="num-5" class="num">5</button>
                        <button id="num-6" class="num">6</button>
                        <button id="sign-moins" class="sign">-</button>
                    </div>
                    <div>
                        <button id="m-moins">M-</button>
                        <button id="num-1" class="num">1</button>
                        <button id="num-2" class="num">2</button>
                        <button id="num-3" class="num">3</button>
                        <button id="sign-fois" class="sign">×</button>
                    </div>
                    <div>
                        <button id="m-r-c">MR</button>
                        <button id="num-0" class="num">0</button>
                        <button id="other-point" class="other">.</button>
                        <button id="other-ChangeSign" class="other">±</button>
                        <button id="sign-division" class="sign">÷</button>
                    </div>
                    <div>
                        <button id="modulo">%</button>
                        <button id="parenthese-right">(</button>
                        <button id="parenthese-left">)</button>
                        <button id="equal">=</button>
                    </div>
                </section>
            </section>
            <section id="nothing">

            </section>
        </main>
        <div class="results">
            <div>
                <p>Historique des calculs :</p>
                <ul>
                </ul>
            </div>
        </div>
        <script type="module" src="src/dist/script.js"></script>
    </body>
</html>
